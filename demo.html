<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="liststudients()">
    <div class="form-student">
        <h1>Thông tin chiến sĩ </h1>
        <label>Họ và tên</label>
        <input type="text" id="name" placeholder="Ho và tên">
        <span id="name-error" class="error"></span>
        <br/>

        <label>Cấp bậc</label>
        <input type="text" id="email" placeholder="Cấp bậc">
        <br/>

        <label>Số hiệu quân nhân</label>
        <input type="text" id="phone" placeholder="số quân nhân">
        <br/>

        <label>Đơn vị</label>
        <input type="text" id="address" placeholder="Đơn vị đang công tác">
        <br/>

        <label>Giới tính</label>
        <input type="radio" name ="gender" id="male" value="1"> Nam
        <input type="radio" name ="gender" id="female" value="2"> Nữ
        <br/>

        <button onclick="Save()" >Lưu</button>
    </div>

    <div class="grid-view-table" id="grid-view-table">
        <h1>Danh sách chiến sĩ</h1>
        <table id="list-students" width="600" border = "1"cellpadding="0" cellspacing="0">
        </table>

    </div>
</body>
</html>

</script>
